<div *ngIf="users != null " class="container">

  <div class="row p-4 my-2 mx-1 border shadow">
      <button class="btn btn-primary mr-5"[routerLink]="['/usersManager']">Back</button>
      <h3>Details</h3>
  </div>

  <div class="mt-5 p-4">
      <ul class="list-group">
          <li class="list-group-item">Id : {{ users.id }}</li>
          <li class="list-group-item">Username : {{users.username}}</li>
          <li class="list-group-item">Email: {{users.email}}</li>
        </ul>
  </div>

 <div class="row">
      <button class="btn btn-danger ml-5" (click)='deleteUser(users.id)'>Delete</button>
      <button class="btn btn-primary ml-3" [routerLink]="['/userDetails/edit/'+ users.id]">Edit</button>
  </div>
</div>
