<div class="container p-5" *ngIf="users">
  <h1 class="text-center mb-5">
    The Net Fish
  </h1>

  <div class="text-right">

    <button type="button"  style="font-size: 30px" class="btn btn-default" aria-label="Left Align"  [routerLink]='["/addUser"]'>
      <span class="fas fa-plus" aria-hidden="true"></span>
      </button>

  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">user_id</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" *ngFor="let entry of users ; let i = index" (click)="goToUserDetails(entry.id)">
        <th scope="row"> {{i + 1}}</th>
        <td>{{entry.username}}</td>
        <td>{{entry.email}}</td>
        <td>{{entry.id}}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-loading-page *ngIf="users==null" ></app-loading-page>
