<div *ngIf="userEntry != null" class="container">

  <div class="row p-3 shadow">
      <button class="btn btn-primary mr-5" [routerLink]="['/usersManager']">Back</button>
      <h3 class="text-center">Edit user</h3>
  </div>

  <form class="pt-5" (ngSubmit)="onSubmit(userEntry.id)" #form="ngForm">
      <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="username" required
                  [(ngModel)]="userEntry.username" name="username">
          </div>
      </div>

      <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="email" required
                  [(ngModel)]="userEntry.email" name="email">
          </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" required
                [(ngModel)]="userEntry.password" name="password">
        </div>
    </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>
      <div *ngIf="editing">
        <p>Waiting please...</p>
      </div>
    </form>
</div>
