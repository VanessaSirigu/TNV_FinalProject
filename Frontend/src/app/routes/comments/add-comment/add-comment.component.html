<div class="container p-5">
  <div class="row">
      <button class="btn btn-primary mr-5" [routerLink]="['/commentsManager']">Back</button>
      <h3 class="text-center">Add new comment</h3>
  </div>

  <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

      <div class="form-group row">
          <label for="userid" class="col-sm-2 col-form-label">User ID</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="userid" required ngModel name="userid">
          </div>
      </div>

      <div class="form-group row">
          <label for="movieid" class="col-sm-2 col-form-label">Movie ID</label>
          <div class="col-sm-10">
              <input type="movieid" class="form-control" id="movieid" required ngModel name="movieid">
          </div>
      </div>

      <div class="form-group row">
          <label for="body" class="col-sm-2 col-form-label">Comment body</label>
          <div class="col-sm-10">
              <input type="body" class="form-control" id="body" required ngModel name="body">
          </div>
      </div>

      <div *ngIf="errorOccurred == true" ><i class="fas fa-exclamation-triangle">&nbsp;</i>{{errorText}}</div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

  </form>
</div>
