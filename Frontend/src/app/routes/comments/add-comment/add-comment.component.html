<div *ngIf="userId == null" class="container">
    <p>Please log in o register to leave your comment and/or rating.</p>
    </div>
    
    <div *ngIf="userId != null" class="container">
    <div class="container p-5">
        <div class="row">
            <button class="btn btn-primary mr-5" [routerLink]="['/commentsManager']">Back</button>
            <p class="text-center">Please leave your comment</p>
        </div>
      
        <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">
      
            <div style="display:none" class="form-group row">
                <label for="cast" class="col-sm-2 col-form-label">Movie Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="movieid" required [ngModel]="id" name="movieid">
                </div>
            </div>
      
            <div style="display:none" class="form-group row">
                <label for="director" class="col-sm-2 col-form-label">User Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userid" required [ngModel]="userId" name="userid">
                </div>
            </div>
        
            <div class="form-group row">
                <label for="body" class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-10">
                    <textarea type="body" style="resize: none;" width="600" height="800" class="form-control" id="body" required ngModel name="body"></textarea>
                </div>
            </div>
      
            <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>
      
        </form>
      </div>
    </div>
