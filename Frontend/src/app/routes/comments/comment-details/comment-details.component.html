<div *ngIf="comments != null " class="container">

    <div class="row p-4 my-2 mx-1 border shadow">
        <button class="btn btn-primary mr-5"[routerLink]="['/commentsManager']">Back</button>
        <h3>Details</h3>
    </div>
  
    <div class="mt-5 p-4">
        <ul class="list-group">
            <li class="list-group-item">Id : {{ comments.id}}</li>
            <li class="list-group-item">User ID : {{comments.userId}}</li>
            <li class="list-group-item">Movie ID: {{comments.movieId}}</li>
            <li class="list-group-item">Body: {{comments.body}}</li>
          </ul>
    </div>
  
   <div class="row">
        <button class="btn btn-danger ml-5" (click)='deleteComment(comments.id)'>Delete</button>
        <button class="btn btn-primary ml-3" [routerLink]="['/commentDetails/edit/'+ comments.id]">Edit</button>
    </div>
  </div>
