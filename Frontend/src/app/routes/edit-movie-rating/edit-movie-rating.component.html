<div *ngIf="data != null" class="container" >

  <div class="row p-3 shadow">
      <button class="btn btn-primary mr-5" [routerLink]="['/movieRating']">Back</button>
      <h3 class="text-center">Edit Movie</h3>
  </div>

  <form class="pt-5" (ngSubmit)="onSubmit()" #form="ngForm" >
    <div class="form-group row">
      <label for="continent" class="col-sm-2 col-form-label ">Movie Rating</label>
      <div class="col-sm-10">
          <select class="form-control" id="movie_rating"  required
          [(ngModel)]="data[0].movie_rating" name="movie_rating">
              <option [value]="rating" *ngFor="let rating of ratings">
                  {{rating}}
              </option>
          </select>
      </div>
  </div>

      <div class="form-group row" >
          <label for="director" class="col-sm-2 col-form-label">Movie Id</label>
          <div class="col-sm-10" >
              <input type="text" class="form-control"  id="movie_id" required
              [(ngModel)]="data[0].movie_id" name="movie_id">
          </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">User Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="user_id" required
                [ngModel]="data[0].user_id" name="user_id">
        </div>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

  </form>

</div>
