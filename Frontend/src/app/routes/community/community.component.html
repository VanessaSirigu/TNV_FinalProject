<div class="container p-5" *ngIf="datas != null">

  <table class="table">
    <tbody>
      <tr>
        <th style="text-align: left">user</th>
        <th style="margin: auto">titles</th>
      </tr>
      <tr class="pointer" *ngFor="let entry of datas, let i = index">
        <td id="username">{{userNames[i]}}</td>
        <td style="text-align: center">{{titles[i]}}</td>
      </tr>
    </tbody>
  </table>
</div>
