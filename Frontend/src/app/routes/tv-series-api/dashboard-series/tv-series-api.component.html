<div class="container p-5" >
  <h1 class="text-center mb-5">
    Most Popular Tv Show
  </h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Overview</th>
        <th scope="col">Popularity</th>
        <th scope="col">Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" *ngFor="let entry of oneSeries">
        <td></td>
        <td> {{entry.name}}</td>
        <td>{{entry.overview}}</td>
        <td>{{entry.popularity}}</td>
        <td>{{entry.vote_count}}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-loading-page *ngIf="series==null" ></app-loading-page>
