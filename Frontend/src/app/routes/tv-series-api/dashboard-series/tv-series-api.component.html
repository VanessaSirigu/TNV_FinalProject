<body>
  <div class="container p-5">
    <span>
      <h1 class="text-center mb-5">Popular Tv Shows</h1>
    </span>

    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th scope="col">Title</th>
          <th scope="col">Overview</th>
          <th scope="col">Popularity</th>
          <th scope="col">Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pointer" *ngFor="let entry of oneSeries" (click)="goToDetails(entry.id)" >
          <td>
            <div class="image">
             <img class="clickable"
              src="https://image.tmdb.org/t/p/original/{{ entry.poster_path }}"
            />
          </div>
          </td>
          <td class="clickable" id="title">{{ entry.name }}</td>
          <td class="clickable" id="overview">{{ entry.overview }}</td>
          <td class="clickable" id="popularity">{{ entry.popularity }}</td>
          <td id="votes">{{ entry.vote_count }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
