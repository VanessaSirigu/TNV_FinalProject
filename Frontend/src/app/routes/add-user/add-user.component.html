<div class="container p-5">
  <div class="row">
      <button class="btn btn-primary mr-5" [routerLink]="['/usersManager']">Back</button>
      <h3 class="text-center">New user</h3>
  </div>

  <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

      <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="username" required ngModel name="username">
          </div>
      </div>

      <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="email" required ngModel name="email">
          </div>
      </div>

      <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="password" required ngModel name="password">
          </div>
      </div>

      <button type="submit" (click)="onSubmit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

  </form>
</div>
