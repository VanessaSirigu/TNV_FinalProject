<body>

  <div *ngIf="result != null " class="container">

    <div>
      <a (click)="goBack()">
        <i class="fas fa-backward fa-2x"></i>
      </a>
    </div>
    <!----------------------------------------------------------------->
    <div id="infoMovie">
      <span>
        <img src="https://image.tmdb.org/t/p/original/{{ result.poster_path }}">
      </span>
      <span>
        <span id="chartsLine">

          <span id="pieRatingChart">
            <app-charts></app-charts>
          </span>
          <span id="barChart">
            <app-chart-genre></app-chart-genre>
          </span>

          <ul class="list-group">
            <li id="title" class="list-group-item">{{result.title}}</li>
            <li id="movieId" class="list-group-item">movie # {{result.id}}</li>
            <li id="overview" class="list-group-item">Overview:</li>
            <li id="overview" class="list-group-item">{{result.overview}}</li>
            <li class="list-group-item" style="display: inline-block" width="230">Language: {{result.original_language}}</li>
            <li class="list-group-item" style="display: inline-block" width="230">Popularity: {{result.popularity}}</li>
            <li class="list-group-item" style="display: inline-block" width="230">Release date : {{result.release_date}}
            </li>
          </ul>
        </span>
      </span>
    </div>
    <!----------------------------------------------------------------->

    <!-- <div id="commentBox" style="width: 40%;" class="container"> -->
    <span id="stars">
      <app-add-rating-api></app-add-rating-api>
    </span>
    <span id="stars">
      <app-edit-rating-api></app-edit-rating-api>
    </span>
  </div>
  <div id="addComment">
    <app-add-comment></app-add-comment>
  </div>
  <div>
    <app-display-comments-for-single-movie></app-display-comments-for-single-movie>
  </div>

</body>
