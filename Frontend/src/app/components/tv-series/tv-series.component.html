<div class="container p-5">
  <table class="table">
    <tbody>
      <td>
        <a id="pageLink" href="/tvSeries">
          Popular Tv Shows
        </a>
      </td>
      <td *ngFor="let entry of oneSeries | slice: 0:3; let i = index">
        <tr>
          <a href="/detailTvSeriesApi/{{entry.id}}">
            <div class="image">
              <img src="https://image.tmdb.org/t/p/original/{{ entry.poster_path }}" />
            </div>
          </a>
        </tr>
        <tr class="clickable" id="title" scope="row">
          <a id="title" href="/detailTvSeriesApi/{{entry.id}}">
            #{{i + 1}} {{entry.name}}
          </a>
        </tr>
      </td>
    </tbody>
  </table>

  <app-loading-page *ngIf="series == null"></app-loading-page>
</div>
