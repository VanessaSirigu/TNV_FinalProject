<header>
  <div class="bg-dark">
    <div class="container">
      <div id="logo">
        TheNet
        <i class="fas fa-fish"></i>
      </div>
      <div>
        <ul id="menuDX" class="nav col-lg-auto my-2 my-md-0 justify-content-end">
          <li></li>
          <li>
            <a [routerLink]='["/home"]' class="nav-link">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
              Home
            </a>
          </li>
          <li>
            <a [routerLink]='["/popMovies"]' class="nav-link">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
              Movies
            </a>
          </li>
          <li>
            <a [routerLink]="['/tvSeries']" class="nav-link">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
              TV Series
            </a>
          </li>
          <li>
            <a [routerLink]='["/myBoard"]' class="nav-link">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
              My dashboard
            </a>
          </li>
          <li>
            <a *ngIf="!isUserLoggedIn" [routerLink]="['/login']" class="nav-link">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
              Login
            </a>
          </li>
          <li id="logout">
            <a *ngIf="isUserLoggedIn" class="nav-link" (click)="doLogout()">
            <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
