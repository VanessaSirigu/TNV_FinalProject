<div class="container p-5">
  <div class="text-right">
   <button type="button"  style="font-size: 30px" class="btn btn-default" aria-label="Left Align" [routerLink]='["/addMovieRating"]'>
     <span class="fas fa-plus" aria-hidden="true"></span>
     </button>
 </div>


<div class="container p-5" >
 <h1 class="text-center mb-5">
   Latest Movie
 </h1>

 <table class="table">
   <thead class="thead-dark">
     <tr>
       <th scope="col">#</th>
       <th scope="col">Title</th>
       <th scope="col">Popularity</th>
       <th scope="col">Language</th>
     </tr>
   </thead>
   <tbody>
     <tr class="pointer" *ngFor="let entry of movies | slice:0:3 ; let i = index">
       <th scope="row"> {{i + 1}}</th>
       <td>{{entry.title}}</td>
       <td>{{entry.popularity}}</td>
       <td>{{entry.original_language }}</td>
     </tr>
   </tbody>
 </table>
</div>

<app-loading-page *ngIf="movies==null" ></app-loading-page>
